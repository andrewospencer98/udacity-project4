<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
            <div class="logo">
                (•◡•)
            </div>
            <div class="nav">
                NLP Project Page
            </div>
        </header>

        <main>
            <section class="text-form">
                <form onsubmit="return handleSubmit(event)">
                    <input id="text" type="text" name="input" value="" placeholder="Input Text">
                    <input type="submit" id= "btn_submit" name="" value="Analyze" onclick="return false" onsubmit="return handleSubmit(event)">
                    <div id="warning"></div>
                </form>
            <section>

            <section class="results">
                <strong>Form Results:</strong>
                <div id="results"></div>
            </section>
        </main>

        <footer>
            <p class="footer">Andrew's Project 4</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>
</html>
